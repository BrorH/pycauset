name: Publish to PyPI.

on:
  push:
    branches: ["main"]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  # Define the build matrix dynamically.
  # On standard push, we only run Linux as a smoke test.
  # On release/dispatch, we run the full matrix.
  compute_matrix:
    runs-on: ubuntu-latest
    outputs:
      os_matrix: ${{ steps.set-matrix.outputs.os_matrix }}
    steps:
      - id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "release" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo 'os_matrix=["ubuntu-latest", "windows-latest", "macos-latest"]' >> $GITHUB_OUTPUT
          else
            echo 'os_matrix=["ubuntu-latest"]' >> $GITHUB_OUTPUT
          fi

  build_wheels:
    needs: compute_matrix
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJson(needs.compute_matrix.outputs.os_matrix) }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools_scm to find tags

      # Setup ccache to speed up re-compilation
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-ccache

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libomp
          brew install openblas

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # Configure cibuildwheel to build for Python 3.8+
          # Skip 32-bit builds (Linux i686 is skipped by pattern, Windows 32-bit by ARCHS config)
          CIBW_SKIP: "cp36-* cp37-* pp* *i686* *-musllinux*"
          
          # Windows: Build only 64-bit wheels (avoids OpenBLAS 32/64 bit mismatch and speeds up CI)
          CIBW_ARCHS_WINDOWS: "auto64"

          # Linux: Use manylinux_2_28 (AlmaLinux 8) and install GCC 12 via gcc-toolset.
          # This ensures full C++20 support (including <bit>, char8_t, <filesystem>).
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          
          # Install GCC 12 on Linux before build
          # We also install openblas-devel to avoid building it from source (which fails and is slow)
          # The wheels will bundle the library via auditwheel
          CIBW_BEFORE_ALL_LINUX: "yum install -y gcc-toolset-12-gcc gcc-toolset-12-gcc-c++ libatomic openblas-devel ccache"
          
          # Point the build to use GCC 12
          CIBW_ENVIRONMENT_LINUX: "CC='/opt/rh/gcc-toolset-12/root/usr/bin/gcc' CXX='/opt/rh/gcc-toolset-12/root/usr/bin/g++' PATH='/usr/lib64/ccache:$PATH'"
          
          # macOS: Help CMake find OpenMP
          CIBW_BEFORE_BUILD_MACOS: "brew install libomp ccache"
          CIBW_ENVIRONMENT_MACOS: >
            CC="clang"
            CXX="clang++"
            CFLAGS="-Xpreprocessor -fopenmp -I/opt/homebrew/opt/libomp/include -I/usr/local/opt/libomp/include"
            CXXFLAGS="-Xpreprocessor -fopenmp -I/opt/homebrew/opt/libomp/include -I/usr/local/opt/libomp/include"
            LDFLAGS="-L/opt/homebrew/opt/libomp/lib -L/usr/local/opt/libomp/lib -lomp"
            PATH="/usr/local/opt/ccache/libexec:$PATH"

          # Use a single CIBW_BUILD filter for Push events to save time (Smoke Test)
          # On full runs (workflow_dispatch/release), this variable is empty and ignored (building everything)
          CIBW_BUILD: "${{ (github.event_name == 'push') && 'cp311-manylinux_x86_64' || '*' }}"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish_to_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pycauset
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
