site_name: PyCauset
site_url: https://brorh.github.io/pycauset/
docs_dir: documentation
repo_url: https://github.com/BrorH/pycauset
repo_name: BrorH/pycauset

site_description: High-performance causal set simulation library (CPU/GPU, disk-backed matrices).

theme:
  name: material
  language: en
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  logo: material/atom
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.expand
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

edit_uri: edit/main/documentation/

plugins:
  - search
  - roamlinks
  - callouts

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true


